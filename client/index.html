<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

  <script>
  var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,

    scene: {
      preload: preload,
      create: create,
      update: update
    }
  };

  var game = new Phaser.Game(config)
  var _this
  var ui_msg

  function preload ()
  {
    this.load.setBaseURL('/');

    this.load.image('sky', 'assets/space3.png');
    this.load.image('faucet', 'assets/faucet.jpg');
    this.load.image('button', 'assets/button.png');
  }

  var characters = []

  function create ()
  {
    _this = this
    this.add.image(400, 300, 'sky');
    this.add.image(300, 400, 'faucet');

    ui_msg = this.add.text(50, 120, "", { font: "70px Arial Black", fill: "#00FFFF" })

    this.rollBtn = this.add.sprite(650, 50, 'button').setInteractive();
    this.rollBtn.on('pointerdown', function (event) {
      roll()
    });
  }

  function update() {
  }
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src ="src/index.js"></script>
</body>
</html>
